        const userName = document.getElementById("userName");
        console.log(userName)
        const userEmail = document.getElementById("emailId");

        const namePattern = /^[A-Za-z][A-Za-z0-9_]{7,29}$/
        const emailPattern = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/

        userName.addEventListener("input",matchPattern);
        userEmail.addEventListener("input",EmailmatchPattern);

        function matchPattern(object){
            // console.log(object.target.value)
            const bool = namePattern.test(object.target.value);
            if(bool){
                userName.style.borderColor="green";
                // console.log(bool)
            }else{
                userName.style.borderColor="red";
                // console.log(bool)
            }
        }


        function EmailmatchPattern(object){
            // console.log(object.target.value)
            const bool = emailPattern.test(object.target.value);
            if(bool){
                userEmail.style.borderColor="green";
                // console.log(bool)
            }else{
                userEmail.style.borderColor="red";
                // console.log(bool)
            }
        }
