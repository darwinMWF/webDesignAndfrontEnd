<head>

    <title>regEx</title>
    <style>
        .success {
            border: 2px solid rgb(18, 194, 106);
            outline: none;

        }

        .error {
            border: 2px solid red;
            outline:none;
        }
    </style>
</head>

<body>
    <form action="" id="formData">
        <label for="userName">Name</label>
        <input type="text" id="userName" placeholder="Mukesh prajapat">
        <br>
        <label for="emailId">email</label>
        <input type="email" id="emailId" placeholder="abc245@gmail.com">
        <br>
        <button type="submit" id="submitBtn">submit</button>

    </form>
    <script>
        // regEx lecture example
        // const regx = new RegExp("abc[A-Z]");
        // console.log(regx);
        // const regx1 = /[^abcd]/;
        // console.log(regx1.test("my name is avbcabc"));
        // console.log(regx.test("deabc"))
        // const pattern = /[0-9]/;
        // console.log(pattern.test(" khan 53467 09 78"))
        // const pt = /[^0-9]/;//\d \S \W
        // console.log(regx1.test("snfsjk"));
        // console.log( pt.exec("hdhh 45 name 2454"))
        // console.log(typeof(pt));
        // const emailValidation = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/
        // console.log(emailValidation.test("334gmail.com"))

        const userName = document.getElementById("userName");
        const userEmail = document.getElementById("emailId");
        const form = document.getElementById("formData");

        const namePattern = /^[A-Za-z][A-Za-z0-9_]{7,29}$/
        const emailPattern = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/

        // userName.addEventListener("input",);
        // userEmail.addEventListener("input", EmailmatchPattern);

        function matchPattern(value) {
            // console.log(object.target.value)
            const bool = namePattern.test(value);
            if (bool) {
                userName.classList.add("success");
                userName.classList.remove("error")
                
                // console.log(bool)
            } else {
                userName.classList.add("error")
                userName.classList.remove("success")
                // console.log(bool)
            }
        }


        function EmailmatchPattern(value) {
            // console.log(object.target.value)
            const bool = emailPattern.test(value);
            if (bool) {
                userEmail.classList.add("success")
                userEmail.classList.remove("error")
                // console.log(bool)
            } else {
                userEmail.classList.add("error");
                userEmail.classList.remove("success");
                // console.log(bool)
            }
        }


        function debounce(func, timeout = 500) {
            
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => { func.apply(this, args); }, timeout);
            };
        }


        form.addEventListener("input", debounce((e) => {
            // console.log(e.target.value)
            switch (e.target.id) {
                case 'emailId':
                    EmailmatchPattern(e.target.value);
                    break;
                case 'userName':
                    matchPattern(e.target.value);   
                    break;
            }
        }))




    </script>
</body>

</html>
